name: CI Checks (Linting and Tests)

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

concurrency:
  group: tests-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  JWT_SECRET: test
  AWS_ACCESS_KEY_ID: test
  AWS_SECRET_ACCESS_KEY: test
  AWS_ENDPOINT_URL_DYNAMODB: http://localhost:8000
  AWS_REGION: us-east-1
  CLOUDFRONT_KEY_ID: ${{ secrets.CLOUDFRONT_KEY_ID }}
  CLOUDFRONT_PRIVATE_KEY: ${{ secrets.CLOUDFRONT_PRIVATE_KEY }}
  CLOUDFRONT_DOMAIN: ${{ secrets.CLOUDFRONT_DOMAIN }}
  CLOUDFRONT_PRIVATE_KEY_PATH: /tmp/dummy_key.pem
  ONSHAPE_API: ${{ secrets.ONSHAPE_API }}
  ONSHAPE_ACCESS_KEY: ${{ secrets.ONSHAPE_ACCESS_KEY }}
  ONSHAPE_SECRET_KEY: ${{ secrets.ONSHAPE_SECRET_KEY }}
  VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}
  STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
  STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}

jobs:
  run-tests:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    # Commenting out because PyTest mocks these services.
    # services:
    #   dynamodb-local:
    #     image: amazon/dynamodb-local
    #     options: >-
    #       -p 0:8000
    #       -v /tmp/dynamodb:/data
    #     ports:
    #       - 8000

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Restore cache
        id: restore-cache
        uses: actions/cache/restore@v3
        with:
          path: |
            ${{ env.pythonLocation }}
            .mypy_cache/
            node_modules/
          key: tests-${{ github.event.pull_request.base.sha || github.sha }}
          restore-keys: |
            tests-

      - name: Install Node package
        working-directory: frontend
        run: |
          npm install

      - name: Build frontend
        run: |
          npm run build
        working-directory: frontend

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python package
        run: |
          pip install --upgrade --upgrade-strategy eager -e '.[dev]'

      - name: Run static checks
        run: |
          mkdir -p .mypy_cache
          make static-checks

      - name: Run unit tests
        run: |
          make test-backend

      - name: Save cache
        uses: actions/cache/save@v3
        if: github.ref == 'refs/heads/master'
        with:
          path: |
            ${{ env.pythonLocation }}
            .mypy_cache/
          key: ${{ steps.restore-cache.outputs.cache-primary-key }}
